<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To do list</title>
</head>

<body>
  <header>
    <div class="mainTitle">MY TO DO LIST</div>
  </header>
  <section>
    <div class="container">
      <div class="addToDoArea">
        <div class="inputWrapper">
          <input type="text" class="descriptionTask" placeholder="Длина описания задачи от 5 до 40 символов"/>
        </div>
        <div class="buttonWrapper">
          <button class="addTask">добавить</button>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="tasksArea">
        <span class="title">Список дел:</span>
        <div class="toDoTaskWrapper">
          
        </div>
      </div>
    </div>
  </section>
  <link rel="stylesheet" href="./css/main.css" />
  <script src="./js/main.js"></script>
</body>

</html>
